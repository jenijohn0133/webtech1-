<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Appliances</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .table-dark thead {
            background-color:rgba(32, 1, 1, 0.865);
            color: #fff;
        }
        .title-container{
          display: flex;
          align-items: center;
          justify-content: space-between;
        }
        .title-container h3{
          margin:0 auto;
        }
        body{
          background-color:rgb(101, 61, 12);
          color:white;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="title-container">
      <img src="i1.jpeg" class="rounded float-left" alt="Home" height="300" width="300">
      <h3><b>Bootstrap Webpage</b></h3>
      <img src="i2.jpeg" class="rounded float-right" alt="Home" height="300" width="300">
    </div>
    <table class="table table-bordered table-dark table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">S.no</th>
            <th scope="col">Tools</th>
            <th scope="col">Brand</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Palette</td>
            <td>Doms</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Canvas Board</td>
            <td>Faber Castle</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td> Brushes</td>
            <td>Apsara</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Paints</td>
            <td>Camlin</td>
          </tr>
        </tbody>
      </table>
  </div>
</body>
</html>
